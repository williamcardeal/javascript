<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(800, 600);
    }

    function draw() {
      background(135, 206, 250); // cor de fundo do céu
      
      // Desenhar o sol
      fill(255, 255, 0); // cor amarela
      noStroke();
      circle(100, 100, 80); // círculo representando o sol

      // Desenhar as nuvens
      fill(255); // cor branca
      noStroke();
      circle(200, 200, 80); // primeira nuvem
      circle(250, 180, 100); // segunda nuvem
      circle(300, 220, 80); // terceira nuvem

      // Desenhar as montanhas
      fill(100, 100, 100); // cor cinza escuro
      stroke(0); // cor preta
      strokeWeight(2);
      triangle(0, 400, 400, 100, 800, 400); // montanha esquerda
      triangle(200, 500, 500, 100, 800, 500); // montanha direita
      
      // Desenhar as árvores
      drawTree(100, 400); // primeira árvore
      drawTree(250, 450); // segunda árvore
      drawTree(600, 400); // terceira árvore
    }

    function drawTree(x, y) {
      fill(139, 69, 19); // cor marrom
      noStroke();
      rect(x, y, 30, 100); // tronco da árvore
      fill(0, 128, 0); // cor verde
      ellipse(x + 15, y - 40, 80, 80); // copa da árvore (elipse)
    }
  </script>
</body>
</html>
